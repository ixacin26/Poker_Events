{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Poker App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            </li>
            <li class="nav-item">
              {% if active_events_exist %}
                <!-- Display disabled button and warning tooltip if an active event exists -->
                <button class="btn btn-outline-danger ms-2" type="button" disabled>+ Add Event</button>
                <span class="text-warning ms-2">There is an active event. End it before adding a new one!</span>
              {% else %}
                <!-- Enable the button to add an event if no active event exists -->
                <a href="{% url 'add_event' %}" class="btn btn-outline-success ms-2">+ Add Event</a>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <body>
      <!-- Content from other templates will be inserted here -->
      {% block content %}

      {% endblock %}
    </body>
    <!-- TODO complete Footer -->
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container text-center">
        <span class="text-muted">Â© 2024 Poker Events</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
