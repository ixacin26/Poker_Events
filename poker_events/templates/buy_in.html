{% extends 'base.html' %}
{% block content %}
  <div class="container my-5">
    <h2>Set Buy-In for Event: {{ event.host_location }} on {{ event.date }}</h2>
    <form method="post" class="form-group">
      {% csrf_token %}
      <table class="table">
        <thead>
          <tr>
            <th>Player</th>
            <th>Buy-In Amount</th>
          </tr>
        </thead>
        <tbody>
          {% for form in formset %}
            <tr>
              <td>{{ form.instance.player.name }}</td>
              <td>{{ form.buy_in }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
