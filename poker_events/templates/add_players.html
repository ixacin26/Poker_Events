{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2>Add Players to Event: {{ event.host_location }} - {{ event.date }}</h2>

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label>Select Players</label>
        <div class="form-check">
          <input type="checkbox" id="check_all" />Check All
        </div>
        {% for player in players %}
          <div class="form-check">
            <input type="checkbox" name="players" value="{{ player.id }}" class="form-check-input" id="player_{{ player.id }}" />
            <label class="form-check-label" for="player_{{ player.id }}">{{ player.name }}</label>
          </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary mt-3">Add Players</button>
    </form>
  </div>
{% endblock %}

<script src="{% static 'js/add_players.js' %}"></script>
